<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="wizard.png" alt="" id="wizard" />
      <img
        id="background"
        src="https://4kwallpapers.com/images/wallpapers/purple-planet-saturn-rings-nebula-galaxy-astronomy-stars-4480x2520-6416.jpg"
        alt=""
      />
      <h1>Number Wizard (Part 2)</h1>
      <p>
        Choose a number between 1 and 100 and the wizard will try to guess it.
      </p>

      <div>
        <button id="higher-btn">Higher</button>
        <button id="lower-btn">Lower</button>
        <button id="correct-btn">Correct</button>
      </div>
      <p>My guess is: <span id="guess"></span></p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
